<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="utf-8" http-equiv="content-type" content="width=device-width, initial-scale=1.0, text/html">
    <title>Argos</title>
    <script src="script/polyfill.min.js"></script>
    <script src="script/jquery-3.6.1.slim.min.js"></script>
    <script src="script/tui-grid.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tui-grid.css" />
  </head>
  <body>
    <div id="header">
      <br />
      <h1>ARGOS</h1></div>
      <br />
    <div id="pageContainer">
      <div id="ssidTableContainer">
        <div id="grid"></div>
        <br>
        <table id="table" class="table table-hover table-dark"   data-filter-control="true" data-show-search-clear-button="true">
          <thead>
            <tr>
              <th data-field="rssi" data-filter-control="input" scope="col">RSSI</th>
              <th data-field="ssid" data-filter-control="input" scope="col">SSID</th>
              <th data-field="device" data-filter-control="input" scope="col">Device</th>
              <th data-field="vendor" scope="col">Vendor</th>
            </tr>
          </thead>
          <tbody id="ssidList">
          </tbody>
        </table>
      </div>
      <div id="map">
      </div>
    </div>
    &lt;
    <div class="footer">
      <p>Copyright 2022, Argos. <a href="https://github.com/mh37/Argos">GitHub</a> </p>
    </div>
    <script src="config.js"></script>
    <script type="text/javascript">
      const Grid = tui.Grid;
      const instance = new Grid({
        el: document.getElementById('grid'), // Container element
        data: gridData,
        columns: [
          {
            header: 'RSSI',
            name: 'rssi'
          },
          {
            header: 'SSID',
            name: 'ssid'
          },
          {
            header: 'Device',
            name: 'device'
          },
          {
            header: 'Vendor',
            name: 'vendor'
          }
        ]
      });



      var map;

      function initMap() {
        var centerOn = new google.maps.LatLng(config.defaultLat, config.defaultLong);
        map = new google.maps.Map(
          document.getElementById('map'),
          { //mapOptions
            center: centerOn,
            zoom: config.defaultZoom
          }
        );
        webSocketConnect(map)
      }

      function webSocketConnect(map) {
        var serverURL = "ws://" + config.serverIp + ":" + config.serverPort
        serverURL += "?Upgrade=websocket"
        websocket = new WebSocket(serverURL)

        //Register event handlers
        websocket.onopen = function(event) {

        };

        websocket.onclose = function(event) {
          alert("Websocket connection closed")
        };

        websocket.onmessage = function(event) {
          var msg = JSON.parse(event.data)
          var loc;

          instance.resetData(msg);

          for(i=0;i<msg.location.length;i++) { //>
            if(msg.location[i].lat == 0.0 && msg.location[i].lng == 0.0) {
              loc = new google.maps.LatLng(config.defaultLat, config.defaultLong)
            } else {
              loc = new google.maps.LatLng(msg.location[i].lat, msg.location[i].lng)
            }
            var marker = new google.maps.Marker({
                    label: msg.ssid,
                    position: loc,
                    map: map
            });
          }
          //add a new item to the SSID list
          document.getElementById("ssidList").innerHTML = document.getElementById("ssidList").innerHTML + "<tr><td>" + msg.rssi + "</td><td>" + msg.ssid + "</td><td>" + msg.device + "</td><td>" + msg.vendor +"</td></tr>"

        };

        websocket.onerror = function(event) {
          var error = event.data
        };
      }

      var script = document.createElement('script')
      script.async = true
      script.defer = true
      script.src = "https://maps.googleapis.com/maps/api/js?key=" + config.googleMapsAPIKey + "&callback=initMap"
      document.body.appendChild(script);


      

  </script>
  </body>
</html>
