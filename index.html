<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Argos</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style>
      #pageContainer {
        width: 100%;
        height: 100%;
      }

      #ssidTableContainer {
        float: left;
        overflow: auto;
        width: 30%;
        height: 100%;
      }

      #header {
        text-align: center;
        color: white;
      }

      #map {
        height: 100%;
        width: 70%;
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
        background-color: rgb(32, 32, 32);
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: rgb(32, 32, 32);
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Argos</h1></div>
    <div id="pageContainer">
      <div id="ssidTableContainer">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">SSID</th>
              <th scope="col">Vendor</th>
            </tr>
          </thead>
          <tbody id="ssidList">
          </tbody>
        </table>
      </div>
      <div id="map">
      </div>
    </div>
    &lt;
    <div class="footer">
      <p>Copyright 2022, Argos. <a href="https://github.com/mh37/Argos">GitHub</a> </p>
    </div>
    <script src="config.js"></script>
    <script type="text/javascript">
      var map;

      function initMap() {
        var centerOn = new google.maps.LatLng(config.defaultLat, config.defaultLong);
        map = new google.maps.Map(
          document.getElementById('map'),
          { //mapOptions
            center: centerOn,
            zoom: config.defaultZoom
          }
        );
        webSocketConnect(map)
      }

      function webSocketConnect(map) {
        var serverURL = "ws://" + config.serverIp + ":" + config.serverPort
        serverURL += "?Upgrade=websocket"
        websocket = new WebSocket(serverURL)

        //Register event handlers
        websocket.onopen = function(event) {

        };

        websocket.onclose = function(event) {
          alert("Websocket connection closed")
        };

        websocket.onmessage = function(event) {
          var msg = JSON.parse(event.data)
          var loc;

          for(i=0;i<msg.location.length;i++) { //>
            if(msg.location[i].lat == 0.0 && msg.location[i].lng == 0.0) {
              loc = new google.maps.LatLng(config.defaultLat, config.defaultLong)
            } else {
              loc = new google.maps.LatLng(msg.location[i].lat, msg.location[i].lng)
            }
            var marker = new google.maps.Marker({
                    label: msg.ssid,
                    position: loc,
                    map: map
            });
          }
          //add a new item to the SSID list
          document.getElementById("ssidList").innerHTML = document.getElementById("ssidList").innerHTML + "<tr><td>" + msg.ssid + "</td><td>" + msg.vendor +"</td></tr>"
        };

        websocket.onerror = function(event) {
          var error = event.data
        };
      }

      var script = document.createElement('script')
      script.async = true
      script.defer = true
      script.src = "https://maps.googleapis.com/maps/api/js?key=" + config.googleMapsAPIKey + "&callback=initMap"
      document.body.appendChild(script);

  </script>
  </body>
</html>
